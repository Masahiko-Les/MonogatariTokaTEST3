<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase接続テスト</title>
</head>
<body>
    <h1>Firebase接続テスト</h1>
    <div id="status"></div>
    <button onclick="testConnection()">接続テスト</button>

    <script>
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'テスト中...';
            
            try {
                // Firebase CDNに直接アクセステスト
                const response = await fetch('https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js');
                
                if (response.ok) {
                    statusDiv.innerHTML = '✅ Firebase CDN接続成功<br>問題はFirebase設定にあります';
                } else {
                    statusDiv.innerHTML = '❌ Firebase CDN接続失敗<br>ネットワークまたは証明書の問題';
                }
            } catch (error) {
                statusDiv.innerHTML = `❌ 接続エラー: ${error.message}`;
            }
        }
    </script>
</body>
</html>
